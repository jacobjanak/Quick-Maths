<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- above meta tags must come first -->
    <title>Quick Maths</title>
    <!-- reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <!-- icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <!-- my styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="app">
      <div id="equation-container" class="container">
        <p id="equation">Press enter to begin</p>
      </div>
      <div id="guess-container" class="container">
        <input id="guess" type="text" disabled />
      </div>
      <div id="answer-and-timer-container" class="container">
        <span id="timer"></span>
        <span id="indicator">
          <i id="right" class="fas fa-check"></i>
          <i id="wrong" class="fas fa-times"></i>
        </span>
        <span id="answer"><!-- populated by JS --></span>
      </div>
    </div>

    <div id="score-container"><!-- populated by JS --></div>

    <div id="highscores-container">
      <div id="trophy-container">
        <i id="trophy" class="fas fa-trophy"></i>
      </div>
      <table id="highscores">
        <tbody>
          <!-- populated by JS -->
        </tbody>
      </table>
    </div>

    <div id="settings-container">
      <div id="cog-container">
        <i id="cog" class="fas fa-cog"></i>
      </div>
      <div id="settings">
        <input id="name-input" type="text" placeholder="Enter Name" />
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
