<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- above meta tags must come first -->
    <title>Quick Maths</title>
    <!-- Fontawesome (icons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- my styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="equation-container" class="container">
      <p id="equation"></p>
    </div>
    <div id="guess-container" class="container">
      <input id="guess" type="text" />
    </div>
    <div id="answer-container" class="container">
      <span id="indicator">
        <i id="right" class="fas fa-check"></i>
        <i id="wrong" class="fas fa-times"></i>
      </span>
      <span id="answer"></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
